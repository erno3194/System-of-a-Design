<!-- index.html -->
<!DOCTYPE html>
<html lang = "en">

  <head>
    <script type="text/javascript" src="js/javascript.js" defer></script>
    <!--<script type="text/javascript" src="js/evaluation_vue.js" defer></script>-->
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Speed dejting</title>
    <meta charset="utf-8"/>
  </head>

  <body id="body">
    <main>

      <header>
        <h1>Dejten är slut!</h1>
        <h2>Utvärdera din dejt med Vladimir Ivankoriskoslava Stolinchnaya:</h2>
      </header>

    <!--  <div id="form"> -->
        <section id="eval">
          <p>
            <label id="matchID">Hur bra tyckte du att din matchning stämde överens med profilen du fyllde i tidigare?
            (1 = stämde inte alls, 5 = stämde mycket väl)</label>
            <label id="matchOneID" for="one">1</label>
            <input v-model="match" type="radio" name="matching" value="1" id="one">
            <label id="matchTwoID" for="two">2</label>
            <input v-model="match" type="radio" name="matching" value="2" id="two">
            <label id="matchThreeID" for="three">3</label>
            <input v-model="match" type="radio" name="matching" value="3" id="three">
            <label id="matchFourID" for="four">4</label>
            <input v-model="match" type="radio" name="matching" value="4" id="four">
            <label id="matchFiveID" for="five">5</label>
            <input v-model="match" type="radio" name="matching" value="5" id="five">
          </p>

          <p>
            <label id="interestsID">Hur bra tyckte du att era intressen stämde överens?
            (1 = stämde inte alls, 5 = stämde mycket väl)</label>
            <label id="interOneID" for="one">1</label>
            <input v-model="interests" type="radio" name="inter" value="1" id="one">
            <label id="interTwoID" for="two">2</label>
            <input v-model="interests" type="radio" name="inter" value="2" id="two">
            <label id="interThreeID" for="three">3</label>
            <input v-model="interests" type="radio" name="inter" value="3" id="three">
            <label id="interFourID" for="four">4</label>
            <input v-model="interests" type="radio" name="inter" value="4" id="four">
            <label id="interFiveID" for="five">5</label>
            <input v-model="interests" type="radio" name="inter" value="5" id="five">
          </p>

          <p>
            <label id="rateID">Hur skulle du värdera dejten som helhet?
            (1 = stämde inte alls, 5 = stämde mycket väl)</label>
            <label id="rateOneID" for="one">1</label>
            <input v-model="rating" type="radio" name="rate" value="1" id="one">
            <label id="rateTwoID" for="two">2</label>
            <input v-model="rating" type="radio" name="rate" value="2" id="two">
            <label id="rateThreeID" for="three">3</label>
            <input v-model="rating" type="radio" name="rate" value="3" id="three">
            <label id="rateFourID" for="four">4</label>
            <input v-model="rating" type="radio" name="rate" value="4" id="four">
            <label id="rateFiveID" for="five">5</label>
            <input v-model="rating" type="radio" name="rate" value="5" id="five">
            <label id="rateSixID" for="six">6</label>
            <input v-model="rating" type="radio" name="rate" value="1" id="one">
            <label id="rateSevenID" for="seven">7</label>
            <input v-model="rating" type="radio" name="rate" value="2" id="two">
            <label id="rateEightID" for="eight">8</label>
            <input v-model="rating" type="radio" name="rate" value="3" id="three">
            <label id="rateNineID" for="nine">9</label>
            <input v-model="rating" type="radio" name="rate" value="4" id="four">
            <label id="rateTenID" for="ten">10</label>
            <input v-model="rating" type="radio" name="rate" value="5" id="five">
          </p>

        </section>
      <!-- </div> -->

      <section id="submitEvalForm">
        <p id="submission">
          <button type="submit" v-on:click="submitEval">
            <p>Skicka formulär</p>
          </button>
        </p>
      </section>

    </main>
    <footer id="footer">
      <hr>
      <p>&copy 2020 System of a Design</p>
    </footer>
  </body>
</html>
