<!DOCTYPE html>
<html lang = "en">
  <head>
    <script type="text/javascript" src="js/javascript.js" defer></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Speed dejting</title>
    <meta charset="utf-8"/>
  </head>
  <body id="body">
    <header id="header">
      <h1>Speed dejting</h1>
    </header>
    <main id="main">
      <div id="skapaProfil">
	<form id="skapaProfilForm">

	  <p class="skapaProfilInput" id="nameParagraph">
	    <label for="name">Full name</label><br>
	    <input type="text" id="name" class="inputField" required="required" placeholder="First- and lastname">
	  </p>
	  
	  <p class="skapaProfilInput" id="emailParagraph">
	    <label for="email">Email</label><br>
	    <input type="email" id="email" class="inputField" required="required" placeholder="Email address">
	  </p>
	  
	  <p class="skapaProfilInput" id="ageParagraph">
	    <label for="age">Age</label><br>
	    <input type="number" id="age" class="inputField" required="required" placeholder="Your age" min="18" mmax="100">
	  </p>
	  
	  <p class="skapaProfilInput" id="kÃ¶n">
	    <label id="genderLabel" for="gender">Gender</label><br>
	    <label id="maleLabel" for="male">Male</label>
	    <input type="radio" name="gender" value="male" class="inputField" id="male" checked="checked">
	    <label id="femaleLabel" for="female">Female</label>
	    <input type="radio" name="gender" value="female" class="inputField" id="female">
	  </p>
	  
	  <p class="skapaProfilInput" id="preferredAgeParagraph">
	    <label for="preferredAge">Preferred age range</label><br>
	    <select id="preferredAge">
	      <option selected="selected">18-25</option>
	      <option>25-35</option>
	      <option>35-45</option>
	      <option>45+</option>
	    </select>
	  </p>

	  <div class="skapaProfilInput" id="intressen">
	    <div id="bike">
	      <input type="checkbox" name="vehicle1" value="Bike">
	      <label for="vehicle1"> I have a bike</label><br>
	    </div>
	    <div id="car">
	      <input type="checkbox" name="vehicle2" value="Car">
	      <label for="vehicle2"> I have a car</label><br>
	    </div>
	    <div id="boat">
	      <input type="checkbox" name="vehicle3" value="Boat" checked>
	      <label for="vehicle3"> I have a boat</label><br>
	    </div>
	  </div>
	</form>
      </div>
      <div id="tillProfilButton" v-on:click="tillProfil">
	<h2>LOGIN</h2>
      </div>
      <div id="skapaProfilButton" v-on:click="skapaProfil">
	<h2>CREATE PROFILE</h2>
      </div>
    </main>
    <footer id="footer">
      <hr>
      <p>&copy 2020 System of a Design</p>
    </footer>
  </body>
</html>
